<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스터디 상대 찾기</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main-wrap">
    <header class="header-bar">
      <div class="header-content">
        <img class="logo-img" src="img/b07c2a2458f628b0c0116db89a72e2dee19d26df.png" alt="로고">
        <span class = "logo-title">GBC</span>
      </div>
      <hr class = 'divider'>
    </header>
    </div>
    <div class="page-title">스터디 상대 찾기</div>
    <div class="filter-btns">
      <div class="filter-btn">only mbti</div>
      <div class="filter-btn">only 만남 선호 방식</div>
      <div class="filter-btn">only 공부 목적</div>
      <div class="filter-btn">only 환경민감도</div>
      <div class="filter-btn">only 성별</div>
      <div class="filter-btn">only 공강시간</div>
    </div>
    <div class="table-box">
      <div class="table-row header-row">
        <div class="table-cell cell-id">id</div>
        <div class="table-cell cell-user">user</div>
        <div class="table-cell cell-name">Name</div>
        <div class="table-cell cell-age">age</div>
        <div class="table-cell cell-grade">grade</div>
        <div class="table-cell cell-dept">department</div>
        <div class="table-cell cell-uni">university</div>
      </div>
      <div class="table-row">
        <div class="table-cell cell-id">1</div>
        <div class="table-cell cell-user"><img src="https://placehold.co/80x80" alt=""></div>
        <div class="table-cell cell-name">유저 이름</div>
        <div class="table-cell cell-age">유저 나이</div>
        <div class="table-cell cell-grade">유저 학년</div>
        <div class="table-cell cell-dept">유저 소속학과</div>
        <div class="table-cell cell-uni">유저 소속대학</div>
      </div>
      <div class="table-row">
        <div class="table-cell cell-id">2</div>
        <div class="table-cell cell-user"><img src="https://placehold.co/80x80" alt=""></div>
        <div class="table-cell cell-name">유저 이름</div>
        <div class="table-cell cell-age">유저 나이</div>
        <div class="table-cell cell-grade">유저 학년</div>
        <div class="table-cell cell-dept">유저 소속학과</div>
        <div class="table-cell cell-uni">유저 소속대학</div>
      </div>
      <div class="table-row">
        <div class="table-cell cell-id">3</div>
        <div class="table-cell cell-user"><img src="https://placehold.co/80x80" alt=""></div>
        <div class="table-cell cell-name">유저 이름</div>
        <div class="table-cell cell-age">유저 나이</div>
        <div class="table-cell cell-grade">유저 학년</div>
        <div class="table-cell cell-dept">유저 소속학과</div>
        <div class="table-cell cell-uni">유저 소속대학</div>
      </div>
      <div class="table-row">
        <div class="table-cell cell-id">4</div>
        <div class="table-cell cell-user"><img src="https://placehold.co/80x80" alt=""></div>
        <div class="table-cell cell-name">유저 이름</div>
        <div class="table-cell cell-age">유저 나이</div>
        <div class="table-cell cell-grade">유저 학년</div>
        <div class="table-cell cell-dept">유저 소속학과</div>
        <div class="table-cell cell-uni">유저 소속대학</div>
      </div>
    </div>
  </div>
</body>
</html>
